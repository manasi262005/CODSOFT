<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <input type="text" id="inputBox" placeholder="0" readonly />
        </div>
        <div class="buttons">
          <button class="btn operator">AC</button>
          <button class="btn operator">DEL</button>
          <button class="btn operator">%</button>
          <button class="btn operator">√∑</button>

          <button class="btn operator">(</button>
          <button class="btn operator">)</button>
          <button class="btn operator">sin</button>
          <button class="btn operator">cos</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">√ó</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">-</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>

          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
      <div class="history">
        <h2>History</h2>
        <button id="clearHistory" class="clear-btn">Clear</button>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider">
              <span class="icon sun">‚òÄÔ∏è</span>
              <span class="icon moon">üåô</span>
            </span>
          </label>
        </div>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
